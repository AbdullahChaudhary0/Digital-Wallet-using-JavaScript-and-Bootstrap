<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet - Purchase Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container-fluid {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ffffff;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
        }
        .notification {
            color: red;
            font-weight: bold;
        }
        .product-img {
            width: 100%; /* Make the image take up the full width of the container */
            max-width: 150px; /* Set a maximum width for the image */
            height: 200px; /* Set a fixed height for uniformity */
            object-fit: cover; /* Ensure the image covers the space without distortion */
            border-radius: 10px; /* Add rounded corners to images */
        }
        .ticket-list {
            margin-top: 20px; /* Add space between product and ticket sections */
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <!-- Navigation Sidebar -->
    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="addItem.html">Add Item Page</a>
        <a href="purchase.html">Purchase Page</a>
        <a href="walletManagement.html">Wallet Management Page</a>
        <a href="#" id="signoutBtn">Signout</a>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h2>Purchase Page</h2>
                <div class="alert notification" id="purchaseMessage" style="display: none;"></div>

                <!-- Wallet Balance -->
                <div class="card mb-4 p-4">
                    <h3>Your Wallet Balance: <span id="balanceAmount"></span></h3>
                </div>

                <!-- Movie Tickets Section -->
                <div class="card p-4 ticket-list">
                    <h3>Movie Tickets</h3>
                    <div id="ticketList" class="d-flex flex-wrap justify-content-between">
                        <div class="mb-3 me-3" style="flex: 0 0 30%;">
                            <h5>Movie Ticket 1 - Price: $700</h5>
                            <img src="img1.jpg" alt="Movie Ticket 1" class="product-img mb-2">
                            <h6>The Godfather</h6>
                            <button class="btn btn-custom buyBtn" data-price="700">Buy</button>
                        </div>
                        <div class="mb-3 me-3" style="flex: 0 0 30%;">
                            <h5>Movie Ticket 2 - Price: $700</h5>
                            <img src="img2.jpg" alt="Movie Ticket 2" class="product-img mb-2">
                            <h6>The Shawshank Redemption</h6>
                            <button class="btn btn-custom buyBtn" data-price="700">Buy</button>
                        </div>
                        <div class="mb-3 me-3" style="flex: 0 0 30%;">
                            <h5>Movie Ticket 3 - Price: $750</h5>
                            <img src="img3.jpg" alt="Movie Ticket 3" class="product-img mb-2">
                            <h6>The Fight Club</h6>
                            <button class="btn btn-custom buyBtn" data-price="750">Buy</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="purchase.js"></script>
</body>
</html>
