<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container-fluid {
            display: flex;
        }
        /* Navigation bar styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ffffff;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
        }
        .notification {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <!-- Navigation Sidebar -->
    <div class="sidebar">
        <a href="#">Dashboard</a>
        <a href="addItem.html">Add Item Page</a>
        <a href="purchase.html">Purchase Page</a>
        <a href="walletManagement.html">Wallet Management Page</a>
        <a href="#" id="signoutBtn">Signout</a>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h2>Welcome to Your Dashboard</h2>
                <div class="alert notification" id="balanceNotification" style="display: none;"></div>

                <!-- Wallet Balance -->
                <div class="card mb-4 p-4">
                    <h3>Wallet Balance</h3>
                    <p id="walletBalance"></p>
                </div>

                <!-- Add Item Button -->
                <div class="mb-4">
                    <a href="addItem.html" class="btn btn-custom">Add Item to Wallet</a>
                </div>

                <!-- Wallet Items -->
                <div class="card p-4">
                    <h3>Your Wallet Items</h3>
                    <div id="walletItems">
                        <h5>Credit/Debit Cards</h5>
                        <ul id="cardsList" class="list-group mb-3"></ul>

                        <h5>Tickets/Passes</h5>
                        <ul id="ticketsList" class="list-group mb-3"></ul>

                        <h5>Passwords</h5>
                        <ul id="passwordsList" class="list-group mb-3"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Item Details -->
<div class="modal fade" id="itemDetailModal" tabindex="-1" aria-labelledby="itemDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="itemDetailModalLabel">Item Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="itemDetailsContent">
                    <!-- Item details will be populated here -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="deleteItemBtn">Delete</button>
                <button type="button" class="btn btn-primary" id="editItemBtn">Edit</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
